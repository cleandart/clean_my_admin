<!DOCTYPE html>
<html ng-app>
<head>
    <title>CleanMyAdmin</title>
</head>
<body>
  
  <div recipe-book >
    <h3>Recipe List</h3>
    <div ng-click="ctrl.addPlayer()" >ADD</div>
    <div>{{ctrl.name}}</div>
    <input type="text" ng-model="ctrl.mapa['name']" />
    <div ng-click="ctrl.changeFirstName()" >CHANGE</div>
    <ul>
      <li ng-repeat="recipe in ctrl.recipes">
        <ul>
           <span>Name: {{recipe}}</span>
           <li ng-repeat="entry in recipe">
              <span>{{entry.key}}</span>
              <input type="text" ng-model="entry.value" />
           </li>
        </ul>
      </li>
    </ul>
  </div>
    
  <script src="packages/shadow_dom/shadow_dom.min.js"></script>
  <script type="application/dart" src="clean_my_admin.dart"></script>
  <script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>
